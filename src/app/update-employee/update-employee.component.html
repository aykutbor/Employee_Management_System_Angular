<div class="col-md-8 offset-md-3">
    <h3>Update Employee</h3>
    <form (ngSubmit)="onSubmit()">
    
    <div class="form-container">
    <div class="form-group">
    
    <label>FirstName</label>
    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employee.firstName">
    
    </div>
    
    <div class="form-group">
    
        <label>LastName</label>
        <input type="text" class="form-control" id="LastName" name="lastName" [(ngModel)]="employee.lastName">
        
    </div>
    
    <div class="form-group">
    
        <label>Salary</label>
        <input type="text" class="form-control" id="Salary" name="salary" [(ngModel)]="employee.salary">
        
    </div>
        
    <button type="submit" class="btn btn-success">Submit</button>
    </div>
    </form>
    
    </div>
